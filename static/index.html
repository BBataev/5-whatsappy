<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1013;
      --panel: #1a1d22;
      --accent: #5ac8fa;
      --text: #f1f1f1;
      --dim: #7a7f87;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h2 { margin-bottom: 1rem; font-weight: 600; }
    input, button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.25rem;
    }
    input {
      background: #2a2f36;
      color: var(--text);
      width: 250px;
    }
    button {
      background: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #loginStatus {
      margin-top: 0.5rem;
      color: var(--accent);
      font-weight: 500;
    }
    #chat {
      background: var(--panel);
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin-top: 2rem;
      border-radius: 12px;
      overflow-y: auto;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }
    .msg {
      margin-bottom: 0.75rem;
    }
    .msg span {
      font-weight: bold;
      color: var(--accent);
    }
    .msg.system span {
      color: var(--dim);
      font-style: italic;
    }
    #bottomBar {
      margin-top: 1rem;
      display: flex;
      max-width: 600px;
      width: 100%;
    }
    #msg {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Real-Time Chat</h2>
  <input id="username" placeholder="Enter your username" />
  <button onclick="login()">Login</button>
  <div id="loginStatus"></div>

  <div id="chat"></div>

  <div id="bottomBar">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let socket;

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a username');

      fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username })
      }).then(res => {
        if (res.ok) {
          document.getElementById('loginStatus').textContent = `Logged in as ${username}`;
          connectWS();
        } else {
          alert('Login failed');
        }
      });
    }

    function connectWS() {
      socket = new WebSocket(`ws://${location.host}/ws`);

      socket.onmessage = event => {
        const msg = JSON.parse(event.data);
        appendMessage(msg.user, msg.message);
      };
    }

    function sendMessage() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text || socket.readyState !== WebSocket.OPEN) return;
      socket.send(JSON.stringify({ message: text }));
      input.value = '';
    }

    function appendMessage(user, message) {
      const chat = document.getElementById('chat');
      const el = document.createElement('div');
      el.className = 'msg' + (user === 'system' ? ' system' : '');
      el.innerHTML = `<span>${user}</span>: ${message}`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
